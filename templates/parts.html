{% extends "layout.html" %}
{% block body %}
    <div>
        <a href="/new_part" class="btn btn-dark">Add New</a><br><br>
    </div>
    <div>
        <table>
            <tr>
                <th>PART ID</th>
                <th>PART NAME</th>
            </tr>
            {% for rows in rows %}
                <tr>
                    <td>{{ rows[0] }}</td>
                    <td>{{ rows[1] }}</td>
                    <td style="width: 0px;background-color: #FFB6C1;border: none;"><a href="/delete_part/{{ rows[0] }}"
                                                                                    class="btn btn-dark">Delete</a>
                    </td>
                    <td style="width: 0px;background-color: #FFB6C1;border: none;"><a href="/update_part/{{ rows[0] }}"
                                                                                    class="btn btn-dark">Update</a>
                    </td>
                    <td style="width: 0px;background-color: #FFB6C1;border: none;"><a href="/assign_vendor/{{ rows[0] }}"
                                                                                    class="btn btn-dark">Assign
                        vendor</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock body %}
